<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <div id="divProductos"></div>
        <button class="formulario__submit" id="botonCarrito" type="submit" value="Ver Carrito">Ver carrito</button><br><br>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>Una remera para los fanaticos de ReactJS, muy fachera, combinable con cualquier cosa que te guste.</p>

                <form id="formProducto" class="formulario" >
                    <select for="talle" class="formulario__campo" id="talle" name="talle" type="text">
                        <option disabled selected>-- Seleccionar Talle --</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <div>
                    <input for="cantidad" class="formulario__campo" type="number" placeholder="Cantidad" min="1" id="cantidad" name="cantidad">
                    </div>
                    <button class="formulario__submit" type="submit" value="Agregar al Carrito">Agregar al carrito</button><br><br>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - CoderHouse 2022.</p>
    </footer>
    <Script src="./js/ProyectoRemeras.js"></Script>
</body>
</html>
